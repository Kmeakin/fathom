  nixpkgs-fmt:
    runs-on: ubuntu-latest
    name: Nix Formatting
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v17

      - name: Run nixpkgs-fmt
        run: nix develop --command nixpkgs-fmt --check .

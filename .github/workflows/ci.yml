  book:
    runs-on: ubuntu-latest
    name: Build book
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install mdBook
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: mdbook --version "^0.4.2"
      - name: Install mdBook Linkcheck
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: mdbook-linkcheck --version "^0.7.0"
      - name: Build book

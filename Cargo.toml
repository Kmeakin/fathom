[package]
name = "ddl"
description = "A binary data definition language"
version = "0.1.0"
authors = ["Brendan Zabarauskas <bjzaba@yahoo.com.au>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://github.com/yeslogic/ddl"
documentation = "https://docs.rs/ddl"
repository = "https://github.com/yeslogic/ddl"
categories = ["parsing"]
keywords = ["binary", "byte", "parser", "parsing", "endian", "big-endian", "little-endian"]

[workspace]
members = [
    "ddl-util",
    "examples/features/type-params",
    "examples/formats/bitmap",
    "examples/formats/bson",
    "examples/formats/edid",
    "examples/formats/object_id",
    "examples/formats/stl",
]

[dependencies]
codespan = { git = "https://github.com/brendanzab/codespan", rev = "1ac28dd", version = "0.1.0" }
codespan-reporting = { git = "https://github.com/brendanzab/codespan", rev = "1ac28dd", version = "0.1.0" }
failure = "0.1.1"
heck = "0.3.0"
lalrpop-util = "0.14.0"
lazy_static = "1.0"
pretty = "0.3.2"
regex = "0.2.0"
unicode-xid = "0.1.0"

[build-dependencies]
lalrpop = "0.14.0"

[dev-dependencies]
difference = "1.0.0"
pretty_assertions = "0.4.0"
